<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../notHandlebars/styles/styles.css" media="screen" title="no title"
    charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">

  <title>Journal</title>
</head>

<body>
<div class="container">
<!-- Nav Buttons and Headline -->
 
  <nav class="navbar justify-content-center">
    <form class="form-inline">
      <button class="btn btn-sm nav" type="button"><a href="./journal">Journal</a></button>
      <button class="btn btn-sm btn-outline-secondary nav" type="button"><a
          href="./timeline">Timeline</a></button>
    </form>
  </nav>
  <h1 class="aja text-center"><img src="../notHandlebars/assets/aja-logo@2x.png" class="logo">Journal</h1>

<!-- Add a new post -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form id="cms">
        <div class="form-group">
          <label for="title">Title:</label>
          <input placeholder="Post Title" type="text" class="form-control" id="title">
          <br />
          <label for="body">Body:</label>
          <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
          <br />
          <button type="submit" class="btn btn-success submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

<!-- Display Existing Posts -->
 <div class="row">
   <div class="col-xs mx-auto">
     <div class="columns mb-3">
       <div class="bgwhite">
          
         <img style="height: auto; width: 10%; display: block; padding: 10px" src="../notHandlebars/assets/journal-entry@2x.png" alt="add image"
           class="img-fluid mx-auto">
         <div class="card-body">
           <p class="journal-container"></p>
         </div>

         <div class="card-footer text-center">
           <a href="./main.html" class="btn btn-sm entry">AJA HOME</a>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
</body>
<script src="../js/journal.js"></script>
</html>
