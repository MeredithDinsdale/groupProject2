<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/notHandlebars/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Sign-Up</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-12 text-center mx-auto">

        <h1 class="aja">WELCOME TO AJA</h1>
        <img class="logo img-fluid" src="../notHandlebars/assets/aja-logo@2x.png" alt="Aja App logo image">
        <h5>Sign up to track your gardens growth!</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <form class="space signup">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" aria-describedby="email"
              placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="rasPi">Your Garden Sensor Code</label>
            <input type="name" class="form-control" id="mac-input" placeholder="Your Garden Sensor Code">
          </div>

          <button type="submit" class="btn btn-block button">Sign-Up</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="../js/signup.js" type="text/javascript"></script>

</body>

</html>
