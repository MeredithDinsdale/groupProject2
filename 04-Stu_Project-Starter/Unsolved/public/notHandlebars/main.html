<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,height=device-height initial-scale=1">

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./notHandlebars/styles/styles.css" media="screen" title="no title" charset="utf-8">


  <title>AJA DATA</title>
</head>

<body>
<div class="container">
<!-- Headline navigation and image -->

    <nav class="navbar justify-content-center">
      <form class="form-inline">
        <button class="btn btn-sm nav" type="button"><a href="./journal">YOUR Journal</a></button>
        <button class="btn btn-sm btn-outline-secondary nav" type="button"><a href="./timeline">AJA
            Timeline</a></button>
      </form>
    </nav>
    <h1 class="aja text-center"><img src="../notHandlebars/assets/aja-logo@2x.png" class="logo">AJA </h1>

<!-- Temp Display -->
    <div class="row">
      <div class="col-sm-8 mx-auto">

        <div class="bgwhite">
          <h3 class="card-header">Temperature READINGS</h3>
          <h3 class="card-footer date">TODAY IS:</h3>
          <div class="card-body">
            <h5 class="card-title">Temperature CHART FOR WEEK OF</h5>

            <canvas id="myChart" style="position: relative; height: 70vh"></canvas>

            <p class="card-text">Caption</p>
          </div>

          <div class="card-footer text-center">
            <a href="./journal.html" class="btn btn-primary btn-sm  entry">Your Journal</a>
            <a href="./timeline.html" class="btn btn-primary  btn-sm entry">AJA TIMELINE</a>
          </div>
        </div>
      </div>
    </div>

<!-- Light Button and Display -->
  <div class="row">
    <div class="light-display"></div>
    <button class="btn btn-sm btn-outline-secondary light-btn" type="button">Light</button>
  </div>
</div>



  <!-- cdn for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.5.0"></script>
  <script src="js/chart.js"></script>
